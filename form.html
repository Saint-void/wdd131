<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Review</title>
  <link rel="stylesheet" href="styles/form.css" />
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form method="get" action="review.html">
      <fieldset>
        <label for="productName">Product Name</label>
        <select id="productName" name="productName" required>
          <option value="" disabled selected>Choose a Product ...</option>
        </select>

        <label>Overall Rating</label>
        <div class="stars">
          <label><input type="radio" name="rating" value="1" required />â˜…</label>
          <label><input type="radio" name="rating" value="2" />â˜…â˜…</label>
          <label><input type="radio" name="rating" value="3" />â˜…â˜…â˜…</label>
          <label><input type="radio" name="rating" value="4" />â˜…â˜…â˜…â˜…</label>
          <label><input type="radio" name="rating" value="5" />â˜…â˜…â˜…â˜…â˜…</label>
        </div>

        <label for="installDate">Date of Installation</label>
        <input type="date" id="installDate" name="installDate" required />

        <label>Which features did you find useful in the product?<br>
          <em>(Check all that apply)</em>
        </label>
        <div class="checkboxes">
          <label><input type="checkbox" name="features" value="Durability" /> Durability</label>
          <label><input type="checkbox" name="features" value="Ease of Use" /> Ease of Use</label>
          <label><input type="checkbox" name="features" value="Performance" /> Performance</label>
          <label><input type="checkbox" name="features" value="Design" /> Design</label>
        </div>

        <label for="review">Written Review <span class="optional">(Optional)</span></label>
        <textarea id="review" name="review" rows="5"></textarea>

        <label for="userName">Your Name <span class="optional">(Optional)</span></label>
        <input type="text" id="userName" name="userName" />

        <input type="submit" value="Post Review" />
      </fieldset>
    </form>
  </main>

  <footer>
    <p>&copy;2024 ðŸŒ¸ Rubia Magdelena Francesco ðŸŒ¸<br> Madagascar<br>
    Last Modification: <span id="lastModified"></span></p>
  </footer>

  <script src="scripts/form.js"></script>
</body>
</html>
